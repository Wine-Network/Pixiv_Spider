name: EveryDay Spider

on:
  #push:
  #branches: [ master ]
  #pull_request:
  #branches: [ master ]
  schedule:
    - cron: "0 10 * * *"
  workflow_dispatch:
    inputs:
      run:
        description: ""
        required: true
        default: run
        type: choice
        options:
          - run
permissions:
  contents: write
  pull-requests: write 
  issues: write
  packages: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Clone Pixiv_Spider
        run: |
          cd Pixiv_Spider
          git submodule init
          git submodule update
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
     
      - name: Run Spider
        run: |
          python main.py -p {} -c true -t daily -s true -i ${{ secrets.CHANNEL_ID }} -b ${{ secrets.BOT_TOKEN }}

      - name: Upload Compressed
        uses: actions/upload-artifact@v2
        with:
          name: EveryDay Spider
          path: ./zips/Compressed.7z

      - name: Commit
        run: |
          git config --global user.email xiaowine0@gmail.com
          git config --global user.name xiaowine
          git add *.png *.jpg *.log
          git commit -m "update" -a

